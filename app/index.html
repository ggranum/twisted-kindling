<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">-->

  <title>Twisted Kindling</title>

  <link rel="shortcut icon" href="/favicon.ico">

  <!-- build:css static/bower.css -->
  <link rel="stylesheet" href="bower_components/normalize/normalize.css"/>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <!-- endbuild -->

  <!-- build:css(staging) static/app.css -->
  <link rel="stylesheet" href="components/_app/app.css"/>
  <!-- endbuild -->

  <!-- build:css static/md-icons/material-svg-icons.css -->
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-action.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-content.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-communication.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-file.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-navigation.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-social.css">
  <!-- endbuild -->

  <style>

  </style>

</head>
<body class="ng-scope" ng-cloak>


  <div class="main-view" ng-controller="AppController">
    <my-app-left-vertical-bar auto-height="true" segment-class-names="['tk-bar-segment-default', 'tk-bar-segment-hue-1']"></my-app-left-vertical-bar>

    <my-app-header></my-app-header>

    <!-- Right sidenav until md-menu is implemented. -->
    <my-app-main-menu></my-app-main-menu>

    <!-- Ugly but functional sub-header menu. -->
    <div class="sub-header">
      <ul class="menu">
        <li><a href="#/home">home</a></li>
        <li><a href="#/chat">chat</a></li>
      </ul>
    </div>
    <div class="body-container">
      <md-content class="body-pane" role="main" ng-view></md-content>
    </div>
  </div>


  <!-- build:js static/bower.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-new-router/dist/router.es5.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <!-- endbuild -->

  <!-- build:js static/app.js -->
  <script src="components/_app/app.js"></script>
  <script src="components/_app/config.js"></script>
  <script src="components/_app/routes.js"></script>


  <script src="components/leftVerticalBar/leftVerticalBar.js" type="text/javascript"></script>
  <script src="components/header/header.js" type="text/javascript"></script>
  <script src="components/mainMenu/mainMenu.js" type="text/javascript"></script>
  <script src="components/footer/footer.js" type="text/javascript"></script>


  <script src="components/account/account.js"></script>
  <script src="components/account/changeEmail.js"></script>

  <script src="components/chat/chat.js"></script>
  <script src="components/home/home.js"></script>
  <script src="components/login/login.js"></script>
  <script src="components/login/simpleLogin.js"></script>


  <!-- endbuild -->

</body>
</html>
